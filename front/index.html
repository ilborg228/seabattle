<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sea Battle</title>
		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="app">
			<button onclick="playMusic()">Play Audio</button>

			<button id="aboutButton">О программе</button>
			<div id="modalWindow" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>
						Выполнили:  
					</p>
					<p>
						Широких И.Г., Пивцаев М.М., Самсонов Я.И.
					</p>
					<p>
						гр.6403
					</p>
				</div>
			</div>

			<div class="app-header">
				<h1 class="app-title">Морской бой</h1>
				<p class="app-subtitle">
					<span data-playersCount>0</span> игроков онлайн
				</p>
			</div>
			<div class="app-body">
				<div data-side="player"></div>
				<div class="app-menu">
					<div class="app-login">
						<label for="input-login">Введите свой никнейм</label>
						<input id="input-login" type="text" style="width: 206px">
						<button class="app-action" data-type="login">
							Войти
						</button>
					</div>
					<div class="app-actions" data-scene="preparation">
						<button class="app-action" data-type="random" disabled>
							Случайный игрок
						</button>
						<button class="app-action" data-computer="AI" disabled>
							Играть против ИИ
						</button>
						<label class="radio-body">Уровень сложности</label>
						<p><input type="radio" class="radio-body" name="difficult-level" id="simple" value="1" checked> лихой пират</p>
						<p><input type="radio" class="radio-body" name="difficult-level" id="middle" value="2"> капитан</p>
						<p><input type="radio" class="radio-body" name="difficult-level" id="hard" value="3"> адмирал</p>
						<button class="app-action" data-action="randomize">
							Расставить корабли по стратегии
						</button>
						<p><input type="radio" class="radio-body" name="ship-placement" id="random" value="1" checked> случайно</p>
						<p><input type="radio" class="radio-body" name="ship-placement" id="banks" value="2"> "Берега"</p>
						<p><input type="radio" class="radio-body" name="ship-placement" id="cross" value="3"> "Диагонали"</p>

						<button class="app-action" data-action="manually">
							Убрать корабли
						</button>
						<p>Загрузить расстановку из файла</p>
						<input type="file" id="file-selector" multiple style="margin-bottom: 7px">
						<label for="input-filename">Введите название расстановки</label>
						<input id="input-filename" type="text" style="width: 206px" value="placement">
						<button class="app-action" data-action="download">
							Сохранить файл расстановки
						</button>
					</div>

					<div class="app-actions hidden" data-scene="computer">
						<div class="battlefield-status">Ваш ход</div>
						<button class="app-action" data-action="gaveup">Сдаться</button>
						<button class="app-action" data-action="again">
							Играть еще раз
						</button>
					</div>

					<div class="app-actions hidden" data-scene="online">
						<div class="battlefield-status">Ваш ход</div>
						<button class="app-action" data-action="gaveup">Сдаться</button>
						<button class="app-action" data-action="again">
							Играть еще раз
						</button>
					</div>
				</div>
				<div data-side="opponent"></div>
			</div>
			<div class="app-chat hidden">
				<input class="app-chatinput" />
				<div class="app-messages">
					<!-- <div class="app-message">Вот какое-то сообщение</div>
					<div class="app-message">Вот какое-то сообщение</div>
					<div class="app-message">Вот какое-то сообщение</div> -->
				</div>
			</div>
		</div>

		<script src="src/additional.js"></script>
		<script src="src/Mouse.js"></script>

		<script src="src/Application.js"></script>
		<script src="src/Scene.js"></script>

		<script src="src/scenes/PreparationScene.js"></script>
		<script src="src/scenes/ComputerScene.js"></script>
		<script src="src/scenes/OnlineScene.js"></script>

		<script src="src/Battlefield.js"></script>
		<script src="src/BattlefieldView.js"></script>

		<script src="src/Ship.js"></script>
		<script src="src/ShipView.js"></script>

		<script src="src/Shot.js"></script>
		<script src="src/ShotView.js"></script>

		<script src="src/BotAI.js"></script>

		<script src="socket.io/socket.io.js"></script>
		<script src="src/script.js"></script>
	</body>
</html>
